<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>neomorph css</title>

	<link rel="stylesheet" href="./neo-css/neomorph.css">

	<style>
		body {
			display: grid;
			place-items: center;
			--background-color: hsl(0, 0%, 90%);
			height: 100vh;
			margin:0;
		}

		.elem {
			display: grid;
			place-items: center;
			--width: 500px;
			height: var(--width);
		}
	</style>
</head>
<body>
	<div class="elem neomorph neo-tl">
		<div class="elem neomorph neo-tl-inset" style="--width:400px">
			<div class="elem neomorph neo-tl" style="--width:200px;"></div>
		</div>
	</div>
</body>
</html>
